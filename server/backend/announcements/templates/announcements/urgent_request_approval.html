<!DOCTYPE html>
<html>

<head>
    <title>Urgent Announcement Approval</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
        style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table role="presentation" width="100%" max-width="600px" cellspacing="0" cellpadding="0" border="0"
                    style="background-color: #ffffff; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">
                    <tr>
                        <td align="center">
                            <p style="color: #e67e22; font-size: 22px; font-weight: bold; margin: 0;">
                                Urgent Announcement Approval Needed
                            </p>
                            <p style="font-size: 16px; color: #333; margin: 15px 0;">
                                An urgent announcement has been submitted and requires your approval.
                            </p>

                            <p style="font-size: 18px; font-weight: bold; color: #2c3e50; margin: 10px 0;">
                                {{ announcement_title }}
                            </p>

                            <p
                                style="font-size: 14px; color: #555; background-color: #f9f9f9; padding: 15px; border-radius: 5px;">
                                {{ announcement_description }}
                            </p>

                            <table role="presentation" cellspacing="0" cellpadding="0" border="0"
                                style="margin: 20px 0;">
                                <tr>
                                    <td align="center" style="border-radius: 5px; background-color: #3498db;">
                                        <a href="{{ approval_url }}"
                                            style="display: inline-block; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; padding: 12px 20px; border-radius: 5px;">
                                            Review & Approve
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <p style="font-size: 12px; color: #777; margin-top: 20px;">
                                You are receiving this email because you have announcement approval privileges.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
